<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CNC DOS</title>
</head>
<body>

  <div id="dos" style="width:100%; height:600px;"></div>
  <script src="js-dos.js"></script>
  <script>
    Dos(document.getElementById("dos"), {
      wasm: "wdosbox.wasm",
      core: "dosbox",
      mount: [
        { zip: "https://github.com/PieKingGames/cnc/releases/download/v1/CNC_WORK.zip", type: "cdrom" }
      ]
    });
  </script>

</body>
</html>
